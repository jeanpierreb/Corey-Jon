<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Corey Jon</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/bigvideo.css">
    <script src="js/libs/require.js" data-main="js/main"></script>
</head>
<body>
<div class="mobile-only">
    <header>
        <h1 id="logo">Corey Jon</h1>
        <div class="social">
          <a href="https://facebook.com/IAmCoreyJon" target="_blank">
            <span class="fa-stack  fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-facebook fa-stack-1x"></i>
            </span>
          </a>
          <a href="https://twitter.com/bookofom" target="_blank">
            <span class="fa-stack twitter fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-twitter fa-stack-1x"></i>
            </span>
          </a>
          <a href="http://www.youtube.com/channel/UCfKXsa8FJRJdavqYM5f7Eqw" target="_blank">
            <span class="fa-stack youtube fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-youtube fa-stack-1x"></i>
            </span>
          </a>
          <a href="http://instagram.com/coreyjon_" target="_blank">

            </span>
          </a>
          <a href="mailto:info@galacticsoul.net" target="_blank">

</div>
  <div class="wrapper"></div>     
</body>
<!-- Handlebar Templates -->
    <script id="screener" type="text/x-handlebars-template">
      <div class="screen" id="screen-{{id}}" data-video="vid/{{video}}">
            <img src="img/{{image}}" class="big-image" id="{{image-id}}" alt="{{image-alt}}" />
            <footer class="footer">
                <section id="{{section-id}}">
                    <div id="jquery_jplayer_{{id}}" class="jp-jplayer"></div>
                    <div id="jp_container_{{id}}" class="jp-audio">
            <div class="jp-no-solution">
              <h2>Your Browser Needs an Update</h2>
              <p>For the music player to work you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.</p>
            </div>
                        <div class="jp-type-playlist">
                            <div class="jp-gui jp-interface">
                                <div class="jp-playlist">
                                    <ul>
                                        <li></li>
                                    </ul>
                                </div>
                                
                                <ul class="jp-controls">
                                    <li><a href="javascript:;" id="playlist-previous1" class="jp-previous" tabindex="1"><i class="fa fa-backward fa-4x "></i></a></li>
                                    <li><a href="javascript:;" class="jp-play" tabindex="1"><i class="fa fa-play fa-4x"></i></a></li>
                                    <li><a href="javascript:;" class="jp-pause" tabindex="1"><i class="fa fa-pause fa-4x"></i></a></li>
                                    <li><a href="javascript:;" id="playlist-next1" class="jp-next" tabindex="1"><i class="fa fa-forward fa-4x "></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
            </footer>
        </div>
    </script>
    </div>
    <nav>
      <i id="back" class="fa fa-angle-left fa-2x"></i>
      <i id="next" class="fa fa-angle-right fa-2x"></i>
    </nav>
</body>
</html>
